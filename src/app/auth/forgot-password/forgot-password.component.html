<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Recuperar Contraseña</h2>
  <form (ngSubmit)="enviarCorreoRecuperacion()" #form="ngForm">
    <div class="mb-3">
      <label for="emailRec" class="form-label">Correo electrónico</label>
      <input type="email"
             class="form-control"
             id="emailRec"
             placeholder="Ingresa tu correo"
             [(ngModel)]="correo"
             name="correo"
             required>
    </div>

    <!-- ❗ Mensaje de error -->
    <div *ngIf="mensajeError" class="alert alert-danger text-center p-2" role="alert">
      {{ mensajeError }}
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-warning">Enviar enlace de recuperación</button>
    </div>
  </form>
</div>

<!--  Toast de confirmación -->
<div id="toastConfirmacion"
     class="toast align-items-center text-white bg-success border-0"
     role="alert" aria-live="assertive" aria-atomic="true"
     style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1056;">
  <div class="d-flex">
    <div class="toast-body">
       Se ha enviado el enlace de recuperación a tu correo.
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast" aria-label="Cerrar"></button>
  </div>
</div>
